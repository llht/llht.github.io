<script type="text/javascript">
// 创建地图
var map = new BMap.Map("container");

// 创建去过的城市列表
var city_loc = new Array();
var city_nam = new Array();

city_loc[0] = {lat:32.060, lng:118.796};
city_nam[0] = "南京市";

city_loc[1] = {lat:37.521, lng:111.141};
city_nam[1] = "吕梁市";

city_loc[2] = {lat:37.872, lng:112.55};
city_nam[2] = "太原市";

city_loc[3] = {lat:40.078, lng:113.299};
city_nam[3] = "大同市";

city_loc[4] = {lat:34.343, lng:108.939};
city_nam[4] = "西安市";

city_loc[5] = {lat:36.068, lng:120.382};
city_nam[5] = "青岛市";

city_loc[6] = {lat:31.232, lng:121.473};
city_nam[6] = "上海市";

city_loc[7] = {lat:39.906, lng:116.407};
city_nam[7] = "北京市";

city_loc[8] = {lat:34.620, lng:112.253};
city_nam[8] = "洛阳市";

city_loc[9] = {lat:30.276, lng:120.154};
city_nam[9] = "杭州市";

city_loc[10] = {lat:29.717, lng:118.338};
city_nam[10] = "黄山市";

city_loc[11] = {lat:38.488, lng:106.232};
city_nam[11] = "银川市";

city_loc[12] = {lat:39.610, lng:109.780};
city_nam[12] = "鄂尔多斯市";

city_loc[13] = {lat:32.191, lng:119.424};
city_nam[13] = "镇江市";

city_loc[14] = {lat:34.052, lng:-118.243};
city_nam[14] = "洛杉矶";

city_loc[15] = {lat:37.774, lng:-122.419};
city_nam[15] = "旧金山";

city_loc[16] = {lat:37.871, lng:-122.272};
city_nam[16] = "伯克利";

city_loc[17] = {lat:32.015, lng:119.606};
city_nam[17] = "丹阳市";

// 循环创建Marker标记
for(i = 0; i < city_loc.length; ++i){
	var city_point = new BMap.Point(city_loc[i].lng, city_loc[i].lat);
	var city_marker = new BMap.Marker(city_point,{title: city_nam[i]});
	map.addOverlay(city_marker);
}
// 创建中心点：吕梁
var point = new BMap.Point(111.142, 37.519);
map.centerAndZoom(point, 5);
// 启动鼠标缩放
map.enableScrollWheelZoom(true);
</script>  
</body>

  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
